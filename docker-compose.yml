version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: firmeza-postgres
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-FirmezaDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Qwe.123*}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web MVC Application
  web-mvc:
    build:
      context: .
      dockerfile: src/Presentation/Firmeza.Web.Mvc/Dockerfile
    container_name: firmeza-web-mvc
    network_mode: host
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Usamos localhost porque estamos en network_mode: host
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=${POSTGRES_DB:-FirmezaDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-Qwe.123*}
      - ASPNETCORE_URLS=http://+:5100
    volumes:
      - pdf_receipts:/app/wwwroot/recibos
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web API Application
  web-api:
    build:
      context: .
      dockerfile: src/Presentation/Firmeza.Web.Api/Dockerfile
    container_name: firmeza-web-api
    network_mode: host
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Usamos localhost porque estamos en network_mode: host
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=${POSTGRES_DB:-FirmezaDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-Qwe.123*}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-Firmeza_Secret_Key_For_Development_Only_Change_In_Prod_12345!}
      - JwtSettings__Issuer=FirmezaApi
      - JwtSettings__Audience=FirmezaClient
      - JwtSettings__DurationInMinutes=60
      - ASPNETCORE_URLS=http://+:5242
    volumes:
      - pdf_receipts:/app/wwwroot/recibos
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Client Application
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: firmeza-client
    network_mode: host
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5242
      - API_URL=http://localhost:5242
      - PORT=3001
    depends_on:
      - web-api
    restart: unless-stopped

volumes:
  postgres_data:
  pdf_receipts:
